<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>book list</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
    <script src="app.js"></script>
    <style>
        .success, .error{
            color: white;
            padding:5px;
            margin: 5px 0 15px 0;
        }
        .error{
            background: red;
        }
        .success{
            background: green;
        }
    </style>
</head>


<body>
    <div class="container">
        <h2>Add Book</h2>
        <form>
            <div id="book-form">

                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width" required>
                </div>
                <div>
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width" required>
                </div>
                <!--new div-->
                <div>
                    <label for="version">Version</label>
                    <input type="radio" id="ver1" name="version" value="version1" required>Version1
                    <br />
                    <input type="radio" id="ver2" name="version" value="version2" required>Version2
                </div>
                <div>
                    <label for="publication">Publication</label>
                    <select name="publication" id="publication" class="u-full-width" required>
                        <option value="">Select an option</option>
                        <option value="macmillon"> macmillon </option>
                        <option value="pearson"> pearson </option>
                        <option value="megrahil"> megrahil </option>
                    </select>
                </div>
                <div>
                    <fieldset>
                        <label for="type">Type</label>
                        <input type="checkbox" name="type" value="pdf">pdf<br />
                        <input type="checkbox" name="type" value="excel">excel<br />
                        <input type="checkbox" name="type" value="word">word<br />
                        <input type="checkbox" name="type" value="audio">audio<br />
                        <input type="checkbox" name="type" value="video">video
                    </fieldset>
                </div>
                <p><b>USER INFOFMATION</b></p>

                <div>
                    <label for="name">User Name</label>
                    <input type="text" id="name" class="u-full-width" required>
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" class="u-full-width" required
                        placeholder="enter valid email">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" class="u-full-width" required min="12" max="120" step="1" name="age">
                </div>

                <div>
                    <label for="suggestion">Do you have any suggestion</label>
                    <textarea id="suggestion" name="msg" maxlength="500" rows="5" class="u-full-width"></textarea>
                </div>

                <div id="submitButton">
                    <button class="u-full-width">SUBMIT</button>
                </div>
            </div>
        </form>


        <table class="u-full-width">
            <thead>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>ISBN</th>
                <th>VERSION</th>
                <th>PUBLICATION</th>
                <th>TYPE</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


</body>

</html>
